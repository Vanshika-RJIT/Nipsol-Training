<div class="container-fluid">
		<h5>User Registration</h5>
	</div>
	<form>
		<div class="form-group row">
			<label for="Name" class="col-lg-1 offset-lg-3 col-form-label ">Name</label>
			<div class="col-lg-2">
				<input type="text" value="{{name2}}"class="form-control form-control-sm" id="Name"/>
    </div>
			</div>
			<div class="form-group row">
				<label for="Email"  class="col-lg-1 offset-lg-3 col-form-label">Email</label>
				<div class="col-lg-2">
					<input type="text"class="form-control form-control-sm" id="Email">
    </div>
				</div>
				<div class="form-group row">
					<label for="Phone" class="col-lg-1 offset-lg-3 col-form-label ">Phone</label>
					<div class="col-lg-2">
						<input type="text" class="form-control form-control-sm" id="Phone">
    </div>
					</div>

						<div class="col-lg-2">
							<input type="text" class="form-control  form-control-sm " id="Address">
    </div>
						</div>
						<div class="form-group row">
							<div class="radio col-lg-1 offset-lg-3">
								Gender
							</div>
							<div class="col-lg-6">
								<label class="radiocontainer">
				<input type="radio" name="gender" value="Male"  checked  >Male
          </label>
								<label class="radiocontainer1 ml-5">
				<input type="radio" name="gender" value="Female">Female
          </label>
							</div>
						</div>
						<div class="col-lg-8 offset-lg-3">
							<button type="button" class="btn-primary button btn-lg  ml-0.1" style=" background-color:#343123;">RESET</button>
							<button type="button" class="button btn-secondary btn-lg ml-3" style=" background-color:#9E6DF7;">SUBMIT</button>
						</div>

	</form>
